<h1>Users</h1>
<button (click)="openModal(content, 'create')">Add user</button>

<table *ngIf="users">
  <tr>
    <th>ID</th><th>Username</th><th>Phone</th><th>Rome</th><th>Name</th> <th></th> <th></th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.role }}</td>
    <td>{{ user.name }}</td>
    <td><button (click)="openModal(content, 'edit', user )">Edit</button> </td>
    <td><button (click)="openModal(content,'remove', user)">Remove</button> </td>
  </tr>
</table>

<pre>{{closeResult}}</pre>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalType}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="form-group row">
        <label for="inputId" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputId" placeholder="Id" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputUserName" class="col-sm-2 col-form-label">User</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUserName" placeholder="UserName" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputRole" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRole" placeholder="Role">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
